{% extends 'base.html' %}


 {% block body %}
     {{ super() }}     
<div class="mx-auto px-auto" style="width: 800px;">
    <h1>Request password reset: </h1>
    <br>
<form action="" method="POST" accept-charset="utf-8">
    {{ form.hidden_tag() }}
    <p>
    {{ form.email.label }}
    {{ form.email(size=32) }}
    {% for error in form.email.errors %}
        <span style="color: red">{{ error }}</span>   
    {% endfor %}
    </p>
    <p>{{ form.submit(class_="btn btn-info") }}</p>
</form>

</div>
{% endblock %}
