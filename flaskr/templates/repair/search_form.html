    <div class="container row mb-3">
    <div class="coll-sm-3">
        {{ form.name.label }}
    </div>
    <div class="col-sm-6">
        {{ form.name(class_="form-control search-input") }}
    </div>
    <div class="coll-sm-2">
        <button class="btn btn-light fake search"><a id="search-link" href="{{ url_for(request.endpoint, name="") }}">Search</a></button>
        
    </div>

        <span style="color: red">{{ error }}</span>   
    {% endfor %}
  </div>
