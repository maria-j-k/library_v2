<!DOCTYPE html>
{% extends 'base.html' %}	
{% block ajax %}
	<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>



	<style>
		#autocomplete.ui-autocomplete-loading {
			background-image: url(loading.gif);
			background-position: right center;
			background-repeat: no-repeat;
		}
	</style>
{% endblock %}
    {% block title %}
        <h1>Autocomplete with ajax</h1>
    {% endblock %}

{% block body %}
    
    {% block scripts %}
        {{ super() }}
<link href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
     <script type="text/javascript" src="{{ url_for('static', filename='autocomplete.js') }}"></script>

    {% endblock %}
	<form action="" method="post">
		<input id="title" type="text" placeholder="Name" name="q" value="">
        <input id="title-value" type="hidden" placeholder="Name" name="q-value">
        <input type="submit" value="submit" name="" id=""/>
    </form>
{% endblock %}
